<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/calculadora.css" />
  </head>
  <body>
    <div class="flex">
      <input class="visor" type="text" />
    </div>

    <div class="flex">
      <button class="item" id="btnLimpar">AC</button>
      <button class="item" id="btnPorcentagem">%</button>
      <button class="item" id="btnSinal">+/-</button>
      <button class="item" id="btnDivisao">/</button>
    </div>
    <div class="flex">
      <button class="item" id="btn7">7</button>
      <button class="item" id="btn8">8</button>
      <button class="item" id="btn9">9</button>
      <button class="item" id="btnMultiplicacao">x</button>
    </div>

    <div class="flex">
      <button class="item" id="btn4">4</button>
      <button class="item" id="btn5">5</button>
      <button class="item" id="btn6">6</button>
      <button class="item" id="btnMenos">-</button>
    </div>

    <div class="flex">
      <button class="item" id="btn1">1</button>
      <button class="item" id="btn2">2</button>
      <button class="item" id="btn3">3</button>
      <button class="item" id="btnMais">+</button>
    </div>

    <div class="flex">
      <button class="item" id="btn0">0</button>
      <button class="item" id="btnPonto">.</button>
      <button class="item-big" id="btnIgual">=</button>
    </div>
    <script src="js/calculadora.js"></script>
  </body>
</html>
